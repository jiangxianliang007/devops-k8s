apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: michi
  annotations:
    kubernetes.io/ingress.class: "nginx"
    
  name: bridge-faucet-server-ingress
spec:
  rules:
  - host: api-gliaswap-faucet-rinkeby.ckbapp.dev
    http:
      paths:
      - path: /
        backend:
          serviceName: bridge-faucet-server-svc
          servicePort: 80

