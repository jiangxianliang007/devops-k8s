kind: Service
apiVersion: v1
metadata:
  name: testnet-forcebridge-watcher-svc
  namespace: michi
spec:
  selector:
    #app: testnet-forcebridge-watcher-1
    svc: testnet-forcebridge-watcher
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: testnet-forcebridge-watcher-1
  namespace: michi
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: testnet-forcebridge-watcher-1
  replicas: 1
  template:
    metadata:
      labels:
        app: testnet-forcebridge-watcher-1
        svc: testnet-forcebridge-watcher
        logging: "true"
    spec:
      containers:
        - name: testnet-forcebridge-watcher-1
          image: nervos/force-bridge:0.0.9
          env:
          - name: FORCE_BRIDGE_KEYSTORE_PASSWORD
            value: "*****"
          ports:
          - name: rpc
            containerPort: 80
            protocol: "TCP"
          command:
          - bash
          - "-c"
          - |
            set -ex
            #yarn global add @force-bridge/cli@latest
            forcecli rpc -cfg /data/force_bridge.json
          volumeMounts:
          - name: forcebridge-data
            mountPath: /data/
            subPath: forcebridgetestnet/watcher
      volumes:
      - name: forcebridge-data
        persistentVolumeClaim:
          claimName: michi-ckb-testnet-pvc

