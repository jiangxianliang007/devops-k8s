apiVersion: v1
kind: PersistentVolume
metadata:
  name: godwoken-data-pv
  namespace: layer2
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: efs-sc
  csi:
    driver: efs.csi.aws.com
    volumeHandle: fs-ee09bx023
