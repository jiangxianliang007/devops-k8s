kind: Service
apiVersion: v1
metadata:
  name: mainnet-godwoken-web3-svc
  namespace: layer2
spec:
  selector:
    app: mainnet-godwoken-web3
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mainnet-godwoken-web3
  namespace: layer2
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mainnet-godwoken-web3
  replicas: 1
  template:
    metadata:
      labels:
        app: mainnet-godwoken-web3
        logging: "true"
    spec:
      containers:
        - name: mainnet-godwoken-web3
          image: nervos/godwoken-js-prebuilds:v0.8.0-rc1
          command:
          - bash
          - "-c"
          - |
            set -ex
            cd godwoken-web3
            yarn run migrate:latest
            yarn workspace @godwoken-web3/api-server start
          ports:
          - name: http
            containerPort: 3000
          volumeMounts:
          - name: mainnet-godwoken-web3-env
            mountPath: /godwoken-web3/packages/api-server/.env
            subPath: .env
            readOnly: true
      volumes:
      - name: mainnet-godwoken-web3-env
        configMap:
          name: mainnet-godwoken-web3-env


